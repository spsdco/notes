<!DOCTYPE html>
<html>
<head>
<link href="css/screen.css" rel="stylesheet">
</head>
<body>
<div id="container">
	<header id="panel">
		<div id="decor">
			<img id="close" src="img/close.png"><img id="minimize" src="img/minimize.png"><img id="maximize" src="img/maximize.png">
		</div>
		<div id="noteControls">
			<img id="new" src="img/new.svg"><img id="share" src="img/share.svg"><img id="del" src="img/trash.svg">
		</div>
		<div id="search">
			<input type="text" placeholder="Search">
		</div>
	</header>
	<aside id="notebooks">
		<ul><!-- This gets filled by JS --></ul>
	</aside>
	<section id="notes">
		<header>
			<h1>Home</h1>
		</header>
		<ul>
			<li class="selected">
				<h2>Note Name</h2>
				<time>04/04/2012</time><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore.</span>
			</li>
		</ul>
	</section>
	<section id="content">
		<header>
			<div class="headerwrap">
				<div class="left">
					<h1>Welcome to Noted.</h1>
					<time>Tuesday 01<sup>st</sup> January 2012</time>
				</div>
				<div class="right">
					<button class="toggle edit">edit</button><span class="dot">&middot;</span><button class="toggle">info</button>
					<ul>
						<li>History</li>
						<li>Physics</li>
						<li>Science</li>
						<li>Awesome</li>
					</ul>
				</div>
			</div>
		</header>
		<section id="contentbody"></section>
	</section>
</div>
<script src="javascript/lib/jquery.min.js"></script>
<script src="javascript/lib/epiceditor.js"></script>
<script src="javascript/app.js"></script>
</body>
</html>
