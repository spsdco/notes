<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Springseed</title>
  <!-- TODO: Find out how to include this in setup.coffee -->
  <script src="handlebars.runtime.js"></script>

  <link rel="stylesheet" href="application.css">
  <script src="application.js"></script>
</head>
<body>
  <div id="container">
    <div id="panel">
      <div id="decor">
        <img class="close" src="img/close.png"><img class="minimize" src="img/minimize.png"><img class="maximize" src="img/maximize.png">
      </div>
      <div id="noteControls" class="disabled">
        <img id="new" src="img/new.svg"><img id="share" src="img/share.svg"><img id="del" src="img/trash.svg">
      </div>
      <div id="search">
        <input type="text" placeholder="Search">
      </div>
    </div>
    <div id="parent">
      <aside id="sidebar" class="panel">
        <div class="container">
          <ul></ul>
          <input type="text" placeholder="New notebook...">
        </div>
        <div id="settingsbar">
          <img id="settings" src="img/settings.svg" title="">
          <img id="sync" class="spin" src="img/radar.svg" title="Sync with Dropbox">
        </div>
      </aside>
      <section id="browser" class="panel">
        <ul></ul>
      </section>
      <section id="editor" class="panel deselected">
        <div class="editorbuttons">
          <div class="inner">
            <button data-action="bold"><img src="img/bold.png"></button><button data-action="italics"><img src="img/italic.png"></button><button data-action="hyperlink"><img src="img/link.png"></button><button data-action="heading"><img src="img/heading.png"></button><button data-action="img"><img src="img/image.png"></button>
          </div>
        </div>
        <header>
          <div class="headerwrap">
            <div class="left">
              <h1></h1>
            </div>
            <div class="right">
              <button class="toggle edit">edit</button><br>
              <time></time>
            </div>
          </div>
        </header>
        <section id="contentscroller">
          <section id="contentwrite"></section>
          <section id="contentread"></section>
        </section>
      </section>
    </div>
  </div>
<section class="popover-mask">
  <div class="delete-popover">
    <div class="arrow"></div><div class="container">
      <button id="deleteNotebook">delete</button><button id="renameNotebook">rename</button>
    </div>
  </div>
  <div class="category-popover">
    <div class="arrow"></div><div class="container">
     <input type="text" placeholder="Category Name"><button>Add</button>
    </div>
  </div>
  <div class="share-popover">
    <div class="arrow"></div><div class="container">
      <a href="#"><button id="emailNote">email</button></a><button id="printNote">print</button>
    </div>
  </div>
</section>
</body>
</html>
